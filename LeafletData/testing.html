<!DOCTYPE html>
<html class="MapHtml"> 
<head>  
   <title>A Leaflet map!</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
	
   <script src="jquery-3.6.0.js"></script> 

   <link rel="Custom Stylesheet" href="style.css">
</head>
<body class="MapBody">
      
  <div id="Map_Leaflet01"></div>

  <script>
  // initialize the map
  var map = L.map('Map_Leaflet01').setView([44.14680065102939, -78.44849037682151], 15);

  // load a tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19,
    }).addTo(map);
	  
	L.control.scale().addTo(map);	  

	var trail_color = {"color": "#6F5033"};
	  
// load GeoJSON from an external file
  $.getJSON("LeafletData/MVT_Trails_FeaturesToJSON2.geojson",function(data){
		var geojson = L.geoJson(data, {
        style: trail_color, // Assign the style object to the "style" property of the layer
        onEachFeature: function (feature, layer) {
					layer.bindPopup("<h1>Hiking Trail</h1>"
							+ "<b>Trail Name:  </b>" + feature.properties.Name + "</br>" 
							+ "<b>Trail Area:  </b>" + feature.properties.AREA + "</br>" 
						       	+ "<b>Trail Type:  </b>" + feature.properties.TYPE + "</br>"
							+ "<b>Trail Owner: </b>" + feature.properties.Owner + "</br>"
							+ "<b>Primary Use: </b>" + feature.properties.PrimaryUse + "</br>"
							+ "<b>Section:     </b>" + feature.properties.Section + "</br>");
        	}
    		});
    //add geojson layer to map
		geojson.addTo(map);	
  });

	  // load GeoJSON from an external file
$.getJSON("Fishing.json",function(data){
    //Add fish icon 
	var fishIcon = L.icon({
    iconUrl: 'LeafletData/fishing.png',
    iconSize: [50,40]
  }); 
  L.geoJson(data  ,{
    pointToLayer: function(feature,latlng){
	var marker = L.marker(latlng,{icon: fishIcon});
  marker.bindPopup("<h1>Fishing Spot</h1>" + "</br>" + "<img src='fishing.jpg' height='84px' width='160px'/>").openPopup();
  return marker; 
		}
  }  ).addTo(map);
});	  

$.getJSON("Well.geojson",function(data){
    //Add fish icon 
	var wellIcon = L.icon({
    iconUrl: 'LeafletData/waterwell.png',
    iconSize: [50,40]
  }); 
  L.geoJson(data  ,{
    pointToLayer: function(feature,latlng){
	var marker = L.marker(latlng,{icon: wellIcon});
  marker.bindPopup("<h1>Water Well</h1>" + "</br>" + "<img src='Water_Well.jpg' height='128px' width='160px'/>").openPopup();
  return marker; 
		}
  }  ).addTo(map);
});	  	  

	  
var legend = L.control({ position: "bottomright" });
legend.onAdd = function(map) {
  var div = L.DomUtil.create("div", "legend");
  div.innerHTML += "<h4>Legend</h4>";
	div.innerHTML += '<i class="icon" style="background-image: url(LeafletData/fishing.png);background-repeat: no-repeat;"></i><span>Fishing Spot</span><br>';
	div.innerHTML += '<i class="icon" style="background-image: url(LeafletData/waterwell.png);background-repeat: no-repeat;"></i><span>Water Well</span><br>';
  div.innerHTML += '<i style="background: #6F5033"></i><span>Hiking Trail</span><br>';
  return div;
};
legend.addTo(map);		
	  
</script>
</body>
</html>
