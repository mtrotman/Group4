<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   	<script src="jquery-3.6.0.js"></script> 
  <style>
    #map{ height: 500px; width: 700px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([44.14680065102939, -78.44849037682151], 15);

  // load a tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19,
     }).addTo(map);
	
	
	  
// load GeoJSON from an external file
  $.getJSON("MVT_Trails_FeaturesToJSON2.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data).addTo(map);
  });

	  // load GeoJSON from an external file
  $.getJSON("Fishing.geojson",function(data){
    //Add fish icon 
	var fishIcon = L.icon({
    iconUrl: 'Fishing.png',
    iconSize: [50,40]
  }); 
  L.geoJson(data  ,{
    pointToLayer: function(feature,latlng){
	var marker = L.marker(latlng,{icon: fishIcon});
  marker.bindPopup("<b>Fishing Spot</b><br>").openPopup();;
  return marker; 

    }
  }  ).addTo(map); 
	  
// Set style function that sets fill color property
function style(feature) {
    return {
        fillColor: 'orange', 
        fillOpacity: 1,  
        weight: 2,
        opacity: 1,
        color: '#ffffff',
        dashArray: '3'
    };
}	  
	L.control.scale().addTo(map);
  </script>
</body>
</html>
