<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   	<script src="jquery-3.6.0.js"></script> 
  <style>
    #map{ height: 500px; width: 700px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([44.14680065102939, -78.44849037682151], 15);

  // load a tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19,
     }).addTo(map);
	  
	var trail_color = {"color": "#6F5033"};
	  
// load GeoJSON from an external file
  $.getJSON("MVT_Trails_FeaturesToJSON2.geojson",function(data){
		var geojson = L.geoJson(data, {
        style: trail_color, // Assign the style object to the "style" property of the layer
        onEachFeature: function (feature, layer) {
					layer.bindPopup("<h1>Trail Name: </h1>" + feature.properties.Name + "</br>" 
							+ "<h1>Trail Area: </h1>" + feature.properties.AREA + "</br>" 
						       	+ "<h1>Trail Type: </h1>" + feature.properties.TYPE + "</br>"
							+ "<h1>Trail Owner: </h1>" + feature.properties.Owner + "</br>"
							+ "<h1>Primary Use: </h1>" + feature.properties.PrimaryUse + "</br>"
							+ "<h1>Section: </h1>" + feature.properties.Section + "</br>");
        	}
    		});
    //add geojson layer to map
		geojson.addTo(map);	
  });

	  // load GeoJSON from an external file
$.getJSON("Fishing.geojson",function(data){
    //Add fish icon 
	var fishIcon = L.icon({
    iconUrl: 'Fishing.png',
    iconSize: [50,40]
  }); 
  L.geoJson(data  ,{
    pointToLayer: function(feature,latlng){
	var marker = L.marker(latlng,{icon: fishIcon});
  marker.bindPopup("<h1>Fishing Spot</h1>").openPopup();
  return marker; 
		}
  }  ).addTo(map);
});	  

$.getJSON("Well.geojson",function(data){
    //Add fish icon 
	var wellIcon = L.icon({
    iconUrl: 'waterwell.png',
    iconSize: [50,40]
  }); 
  L.geoJson(data  ,{
    pointToLayer: function(feature,latlng){
	var marker = L.marker(latlng,{icon: wellIcon});
  marker.bindPopup("<h1>Water Well</h1>").openPopup();
  return marker; 
		}
  }  ).addTo(map);
});	  	  
	  
L.control.scale().addTo(map);
  </script>
</body>
</html>
