<html>
<head>
  <title>A Leaflet map!</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
   	<script src="jquery-3.6.0.js"></script> 
  <style>
    #map{ height: 500px; width: 700px; }
	  
.legend {
  padding: 6px 8px;
  font: 14px Arial, Helvetica, sans-serif;
  /*background: white;*/
  background: rgba(255, 255, 255, 0.8);
  /*box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);*/
  /*border-radius: 5px;*/
  line-height: 24px;
  color: #555;
}
.legend h4 {
  text-align: center;
  font-size: 16px;
  margin: 2px 12px 8px;
  color: #777;
}

.legend span {
  position: relative;
  bottom: 3px;
}

.legend i {
  width: 18px;
  height: 18px;
  float: left;
  margin: 0 8px 0 0;
  opacity: 0.7;
}

.legend i.icon {
  background-size: 18px;
  background-color: rgba(255, 255, 255, 1);
}
  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([44.14680065102939, -78.44849037682151], 15);

  // load a tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19,
     }).addTo(map);
	  
	var trail_color = {"color": "#6F5033"};
	  
// load GeoJSON from an external file
  $.getJSON("MVT_Trails_FeaturesToJSON2.geojson",function(data){
		var geojson = L.geoJson(data, {
        style: trail_color, // Assign the style object to the "style" property of the layer
        onEachFeature: function (feature, layer) {
					layer.bindPopup("<h1>Trail Name: </h1>" + feature.properties.Name + "</br>" 
							+ "<h1>Trail Area: </h1>" + feature.properties.AREA + "</br>" 
						       	+ "<h1>Trail Type: </h1>" + feature.properties.TYPE + "</br>"
							+ "<h1>Trail Owner: </h1>" + feature.properties.Owner + "</br>"
							+ "<h1>Primary Use: </h1>" + feature.properties.PrimaryUse + "</br>"
							+ "<h1>Section: </h1>" + feature.properties.Section + "</br>");
        	}
    		});
    //add geojson layer to map
		geojson.addTo(map);	
  });

	  // load GeoJSON from an external file
$.getJSON("Fishing.geojson",function(data){
    //Add fish icon 
	var fishIcon = L.icon({
    iconUrl: 'Fishing.png',
    iconSize: [50,40]
  }); 
  L.geoJson(data  ,{
    pointToLayer: function(feature,latlng){
	var marker = L.marker(latlng,{icon: fishIcon});
  marker.bindPopup("<h1>Fishing Spot</h1>" + "</br>" + "<img src='Fishing.png' height='150px' width='150px'/>").openPopup();
  return marker; 
		}
  }  ).addTo(map);
});	  

$.getJSON("Well.geojson",function(data){
    //Add fish icon 
	var wellIcon = L.icon({
    iconUrl: 'waterwell.png',
    iconSize: [50,40]
  }); 
  L.geoJson(data  ,{
    pointToLayer: function(feature,latlng){
	var marker = L.marker(latlng,{icon: wellIcon});
  marker.bindPopup("<h1>Water Well</h1>").openPopup();
  return marker; 
		}
  }  ).addTo(map);
});	  	  
	  
L.control.scale().addTo(map);

var legend = L.control({ position: "bottomright" });

legend.onAdd = function(map) {
  var div = L.DomUtil.create("div", "legend");
  div.innerHTML += "<h4>Tegnforklaring</h4>";
  div.innerHTML += '<i style="background: #477AC2"></i><span>Water</span><br>';
	div.innerHTML += '<i style="background: #477AC2"></i><img src='Fishing.png'/><span>Water</span><br>';	
  div.innerHTML += '<i style="background: #448D40"></i><span>Forest</span><br>';
  div.innerHTML += '<i style="background: #E6E696"></i><span>Land</span><br>';
  div.innerHTML += '<i style="background: #E8E6E0"></i><span>Residential</span><br>';
  div.innerHTML += '<i style="background: #FFFFFF"></i><span>Ice</span><br>';
  div.innerHTML += '<i class="icon" style="background-image: url(https://d30y9cdsu7xlg0.cloudfront.net/png/194515-200.png);background-repeat: no-repeat;"></i><span>Gr√¶nse</span><br>';
  
  

  return div;
};

legend.addTo(map);
  </script>
</body>
</html>
