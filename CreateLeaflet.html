   <script> 
     var map = L.map('map', {
            center: [44.1469, -78.4483], // Baxter Creek WaterShed, ON
            zoom: 16
        });  
      
      var defaultBase = L.tileLayer.provider('OpenStreetMap.Mapnik').addTo(map); 
      
      var baseLayers = {
