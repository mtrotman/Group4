<!DOCTYPE html>
<html class="MapHtml"> 
<head>  
   <title>A Leaflet map!</title>
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
	
   <script src="LeafletData/jquery-3.6.0.js"></script> 

   <link rel="Custom Stylesheet" href="style.css">
</head>
<body class="MapBody">
      
  <div id="Map_Leaflet01"></div>

  <script>
  // initialize the map
  var map = L.map('Map_Leaflet01').setView([44.14680065102939, -78.44849037682151], 15);

  // load a tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 19,
    }).addTo(map);
	  
	L.control.scale().addTo(map);	  

	var trail_color = {"color": "#6F5033"};
	  
// load GeoJSON from an external file
  $.getJSON("MVT_Trails_FeaturesToJSON2.geojson",function(data){
		var geojson = L.geoJson(data, {
        style: trail_color, // Assign the style object to the "style" property of the layer
        onEachFeature: function (feature, layer) {
					layer.bindPopup(feature.properties.road_name);
        	}
    		});
    //add geojson layer to map
		geojson.addTo(map);	
  });

	  // load GeoJSON from an external file
$.getJSON("Fishing.geojson",function(data){
    //Add fish icon 
	var fishIcon = L.icon({
    iconUrl: 'Fishing.png',
    iconSize: [50,40]
  }); 
  L.geoJson(data  ,{
    pointToLayer: function(feature,latlng){
	var marker = L.marker(latlng,{icon: fishIcon});
  marker.bindPopup("Fishing Spot").openPopup();
  return marker; 
		}
  }  ).addTo(map);
});	  

$.getJSON("Well.geojson",function(data){
    //Add fish icon 
	var wellIcon = L.icon({
    iconUrl: 'waterwell.png',
    iconSize: [50,40]
  }); 
  L.geoJson(data  ,{
    pointToLayer: function(feature,latlng){
	var marker = L.marker(latlng,{icon: wellIcon});
  marker.bindPopup("Water Well").openPopup();
  return marker; 
		}
  }  ).addTo(map);
});	  	  
		
</script>
</body>
</html>
